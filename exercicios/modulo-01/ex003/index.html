<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta:</p>
    <img src="escudo-fluminense.png" alt="escudo fluminense">
    <p>Podemos também carregar imagens que estão em sub-pastas:</p>
    <img src="imagens/fluminense.png" alt="camisa rivelino">
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://seeklogo.com/images/F/ffc-fluminense-football-club-logo-99EB706853-seeklogo.com.png" alt="logo javascript">
</body>
</html>
