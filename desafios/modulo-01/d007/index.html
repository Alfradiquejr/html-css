<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela e aproveitar melhor a experiência &#x1F9D0</p>

    <picture>

        <source media="(max-width: 500px)" srcset="imagens/imagem-400.jpg" type="image/jpg">
        <source media="(max-width: 750px)" srcset="imagens/imagem-650.jpg" type="image/jpg">
        <source media="(max-width: 1000px)" srcset="imagens/imagem-900.jpg" type="image/jpg">
        <img src="imagens/imagem-full.jpg" alt="imagem flexível">

    </picture>
</body>
</html>
